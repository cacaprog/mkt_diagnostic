<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Transformation Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question, .personal-info {
            margin-bottom: 20px;
        }
        .question h3, .personal-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .question input, .personal-info input, .personal-info select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Transformation Assessment</h1>
        <form action="/submit" method="post">
            <div class="personal-info">
                <h3>Personal Information</h3>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="company_name" placeholder="Company Name" required>
                <input type="text" name="industry" placeholder="Industry" required>
                <input type="number" name="employees" placeholder="Number of Employees" required>
                <input type="text" name="role" placeholder="Role" required>
            </div>
            {% for i, question in enumerate(questions) %}
                <div class="question">
                    <h3>{{ question.question }}</h3>
                    {% for option in question.options %}
                        <div>
                            <input type="radio" name="question_{{ i }}" value="{{ option.score }}" required> {{ option.text }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
